<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="bg-img.png" alt="">
            </div>
            <div class="title">
                <span>TRIP~WITH~US.com</span>
            </div>
        </nav>
        <aside>
            <ul>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a></li>
                <li><a href="index.html"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                <li><a href="about.html"><i class="fa-solid fa-cannabis"></i><span>About</span></a></li>
                <li><a href="service.html"><i class="fa-solid fa-user-gear"></i><span>Service</span></a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i><span>Contact</span></a></li>
                <li><a href="setting.html"><i class="fa-solid fa-gears"></i><span>Settings</span></a></li>
                <li><a href="notification.html"><i class="fa-solid fa-bell"></i><span>Notification</span></a></li>
                <li><a href="help.html"><i class="fa-solid fa-cannabis"></i><span>Help</span></a></li>

            </ul>
        </aside>
        <main>
            <h1 class="heading">Contact Us</h1>
            <div class="contact-container">
                <!-- Contact Information -->
                <div class="contact-info">
                    <h2 class="contact">Get in Touch</h2>
                    <p class="para"><i class="fa-solid fa-phone"></i> Phone: +123-456-7890</p>
                    <p class="para"><i class="fa-solid fa-envelope"></i> Email: support@tripwithus.com</p>
                    <p class="para"><i class="fa-solid fa-map-marker-alt"></i> Address: 123 Travel Street, Adventure
                        City,
                        World</p>
                    <p class="para"><i class="fa-solid fa-clock"></i> Hours: Mon-Fri: 9:00 AM - 6:00 PM</p>
                </div>
            </div>

            <section>
                <div class="login3">
                    <form class=".form2">

                        <h2 class="msg">Send Message</h2>

                        <label class="username3">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label class="email2">Email:</label>
                        <input type="text" id="email" name="email" required>

                        <label class="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>

                        <label class="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button class="button" type="submit"><i class="fa-solid fa-paper-plane"></i> Send
                            Message</button>

                    </form>
                </div>
            </section>
        </main>
    </header>
    <script src="contact.js"></script>
</body>

</html>
