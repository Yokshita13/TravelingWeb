<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="bg-img.png" alt="">
            </div>
            <div class="title">
                <span>TRIP~WITH~US.com</span>
            </div>
        </nav>
        <aside>
            <ul>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a></li>
                <li><a href="index.html"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                <li><a href="about.html"><i class="fa-solid fa-cannabis"></i><span>About</span></a></li>
                <li><a href="service.html"><i class="fa-solid fa-user-gear"></i><span>Service</span></a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i><span>Contact</span></a></li>
                <li><a href="setting.html"><i class="fa-solid fa-gears"></i><span>Settings</span></a></li>
                <li><a href="notification.html"><i class="fa-solid fa-bell"></i><span>Notification</span></a></li>
                <li><a href="help.html"><i class="fa-solid fa-cannabis"></i><span>Help</span></a></li>

            </ul>
        </aside>
        <main>
            <!-- <h1 class="heading">Profile</h1>
            <p>This is the content for the Profile page.</p> -->
            <h1 class="heading">
                Your Profile
            </h1>
            <div class="profile">
                <img src="profile.png" alt="">
            </div>
            <p class="name">Name</p>
            <input type="text" name="" id="nametype">
            <p class="bio">Bio</p>
            <input type="text" name="" id="biotype">
            <p class="dob">Date of Birth</p>
            <input type="date" name="dob" id="dob">
            <p class="gender">Pronoun</p>
            <select name="user[profile_pronouns]" id="user_profile_pronouns"
                class="form-select js-profile-editable-pronouns-select form-control width-full">
                <option selected="selected" value="">Don't specify</option>
                <option value="they/them">they/them</option>
                <option value="she/her">she/her</option>
                <option value="he/him">he/him</option>
                <option value="Custom">Custom</option>
            </select>
            <p class="social-media">Social Media</p>
            <input type="text" name="twitter" id="twitter" placeholder="Twitter">
            <input type="text" name="instagram" id="instagram" placeholder="Instagram">
            <input type="text" name="linkedin" id="linkedin" placeholder="LinkedIn">
            <p class="change-password">Change Password</p>
            <input type="password" name="current_password" id="currentpassword" placeholder="Current Password">
            <input type="password" name="new_password" id="newpassword" placeholder="New Password">
            <input type="password" name="confirm_password" id="confirmpassword" placeholder="Confirm New Password">
        </main>
    </header>
    <script src="profile.js"></script>
</body>

</html>
